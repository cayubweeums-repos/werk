services:
  web:
    container_name: werk_web
    environment:
      TZ: "America/Chicago"
    build:
      context: .
    ports:
      - 5554:5554
    volumes: 
      - ./data:/data
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5554
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
